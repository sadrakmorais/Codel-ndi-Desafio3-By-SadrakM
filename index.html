<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Jordan Shoes</title>
</head>
<body>
  <section class="header">
    <p>Ganhe R$10,00 de desconto no frete</p>
  </section>
  <section class="logo parallax">
    <h1>Jordan Shoes</h1>
  </section>
  <section class="header-bg">
     <h1>A melhor loja de Jordan</h1>
    <div id="typed-strings">
    <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan</p>
    <span id="typed"></span>
   </div>
  </section>
  <section class="Destaque">
    <h1>Destaque</h1>
    <p>Frete grátis  e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
   <ul class="jordans">
     <li><a href="#"><img src="./img/1.png" alt=""></a></li>
     <li><a href="#"><img src="./img/2.png" alt=""></a></li>
     <li><a href="#"><img src="./img/3.png" alt=""></a></li>
     <li><a href="#"><img src="./img/4.png" alt=""></a></li>
     <li><a href="#"><img src="./img/5.png" alt=""></a></li>
     <li><a href="#"><img src="./img/6.png" alt=""></a></li>
     <li><a href="#"><img src="./img/7.png" alt=""></a></li>
     <li><a href="#"><img src="./img/8.png" alt=""></a></li>
   </ul>
  </section>
<section class="footer">
  <p>Todos os direitos reservados.</p>
</section>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>

  var typed = new Typed('#typed', {
    stringsElement: '#typed-strings'
  });
</script>
</body>
</html>
